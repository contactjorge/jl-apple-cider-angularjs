<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Data</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="css/lib/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/lib/angular/angular.min.js"></script>
	<script src="js/lib/angular/angular-route.min.js"></script>

	
	<script src="js/app.js"></script>
	<script src="js/controllers/allControllers.js"></script>

</head>
<body ng-app="jlApp">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="#">Navbar</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="{{home}}">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{products}}">products</a>
			</li>
			
		</ul>
		
	</div>
</nav>

<main ng-view></main>
<div class="container" ng-controller="ProductsController" >
	<table class="table table-striped">
		<thead>
		<tr>
			<th scope="col">Product ID</th>
			<th scope="col">Product Name</th>
			<th scope="col">Product SKU</th>
		</tr>
		</thead>
		<tr ng-repeat="product in products">
			<td scope="col">{{ product._id["$oid"] }}</td>
			<td scope="col">{{ product.name }}</td>
			<td scope="col">{{ product.sku}}</td>
		</tr>
	</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><!-- jQuery library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script><!-- Popper JS -->
<script src="js/lib/bootstrap/bootstrap.js"></script>
</body>
</html>
